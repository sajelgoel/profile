<form class="col-sm-4 offset-sm-4 mt-4" #loginForm="ngForm" (ngSubmit)="submit(loginForm,passwordref,emailref)">
    <h2>SignIn</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" 
        placeholder="Enter email" [(ngModel)]="userCreds.emailId" name="emailId" required minlength="5"
        #emailref="ngModel">
        <div *ngIf="emailref.invalid && emailref.touched" class="text-danger">
            <div *ngIf="emailref.errors.required">
                Email is required.
            </div>
            <div *ngIf="emailref.errors.minlength">
                Email must be at least 5 characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" 
        placeholder="Password" [(ngModel)]="userCreds.password" name="password" required
        #passwordref="ngModel">
        <div *ngIf="!passwordref.valid && passwordref.touched" class="text-danger">
            Password is required!
        </div>
    </div>
    <button class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
    <div class="form-check-label">
        Not a member, <span (click)="goToSignup()" class="text-primary cursor-pointer">Sign Up</span>
    </div>
</form>
